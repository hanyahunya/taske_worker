<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.verification.title}">Taske 이메일 인증</title>
    <style>
        /* minimal-white-style.css 기반 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 500px; /* .auth-form과 유사한 너비 */
            margin: 40px auto;
            border: 2px solid #000; /* auth-form 테두리 */
            padding: 50px;
            box-sizing: border-box;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: 100;
            letter-spacing: -1px;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        /* .logo::after 스타일 적용 */
        .header h1::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #000;
        }
        .content {
            text-align: center;
            margin-bottom: 40px;
        }
        .content p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .button-container {
            margin: 30px 0;
        }

        /* --- 1. 요청하신 Primary Button 스타일 (.submit-btn) --- */
        .button-primary {
            display: inline-block;
            text-decoration: none;
            padding: 18px 60px;
            background: #000;
            color: #fff !important; /* !important로 텍스트 색상 보장 */
            border: 2px solid #000;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
        }
        .button-primary::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -8px;
            width: 30px;
            height: 30px;
            border-bottom: 2px solid #000;
            border-left: 2px solid #000;
        }
        .button-primary:hover {
            background: transparent;
            color: #000 !important;
            transform: translate(3px, 3px);
        }

        /* --- 2. 요청하신 Secondary Button 스타일 (본인이 아닙니다) --- */
        .button-secondary {
            display: inline-block;
            text-decoration: none;
            padding: 18px 60px;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            border: 2px solid #000;

            /* Default: White bg / Black text */
            background: #fff;
            color: #000 !important;
        }
        .button-secondary::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -8px;
            width: 30px;
            height: 30px;
            border-bottom: 2px solid #000;
            border-left: 2px solid #000;
        }
        /* Hover: Inverted (Black bg / White text) + Transform */
        .button-secondary:hover {
            background: #000;
            color: #fff !important;
            transform: translate(3px, 3px);
        }

        .info-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
        .link-text {
            font-size: 12px;
            word-break: break-all;
        }
        .link-text a {
            color: #000;
            text-decoration: underline;
        }
        /* .black-line 스타일 적용 */
        hr {
            width: 100%;
            height: 1px;
            background: #000;
            border: 0;
            margin: 40px 0;
        }
        .cancel-section {
            margin-top: 30px;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #000;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="email-container">

    <div class="header">
        <h1 th:text="#{email.verification.greeting}">Taske에 오신 것을 환영합니다!</h1>
    </div>

    <div class="content">
        <p th:text="#{email.verification.message1}">
            가입을 완료하려면 아래 버튼을 클릭하여 이메일 주소를 인증하세요.
        </p>

        <div class="button-container">
            <!-- 'button-primary' 클래스 적용 -->
            <a th:href="${verification_link}" class="button-primary" th:text="#{email.verification.button}">
                이메일 주소 인증
            </a>
        </div>

        <p class="info-text" th:text="#{email.verification.message2}">
            버튼이 작동하지 않으면 아래 링크를 복사하여 브라우저에 붙여넣으세요.
        </p>
        <p class="info-text link-text">
            <a th:href="${verification_link}" th:text="${verification_link}">Verification Link</a>
        </p>
    </div>

    <hr>

    <div class="cancel-section">
        <p class="info-text" th:text="#{email.verification.warning}">
            이 요청을 하지 않으셨다면, 아래 버튼을 클릭하여 가입 시도를 취소하세요.
        </p>

        <!-- 'button-secondary' 클래스 적용 -->
        <a th:href="${cancel_link}" class="button-secondary" th:text="#{email.verification.cancel_button}">
            제가 아닙니다
        </a>
    </div>

    <div class="footer">
        <p th:text="#{email.verification.footer}">
            © 2025 Taske. All rights reserved.
        </p>
    </div>

</div>

</body>
</html>
